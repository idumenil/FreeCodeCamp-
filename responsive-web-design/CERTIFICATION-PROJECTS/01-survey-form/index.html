<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email <input id="email" name="email-label" type="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age <input id="number" name="number" type="number" pattern="[0-9]"" min="13" max="120" placeholder="Age"></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?></label>
        <label for="Definitely"> <input id="Definitely" name="recommandation" type="radio" value="definitely">Definitely</label>
        <label for="Maybe"> <input id="Maybe" name="recommandation" type="radio" value="maybe">Maybe</label>
        <label for="Notsure"> <input id="Notsure" name="recommandation" type="radio" value="notsure">Not sure
      </fieldset>
      <fieldset>
      <label for="favfeature">What is your favorite feature of freeCodeCamp?
        <select id="favfeature" name="favfeature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      <label for="improvement">What would you like to see improved? (Check all that apply) 
        <input id="improvement" name="improvement" type="checkbox" value="1">Front-end Projects 
        <input id="improvement" name="improvement" type="checkbox" value="2">Back-end Projects
        <input id="improvement" name="improvement" type="checkbox" value="3">Data Visualization
        <input id="improvement" name="improvement" type="checkbox" value="4">Challenges
        <input id="improvement" name="improvement" type="checkbox" value="5">Open Source Community
        <input id="improvement" name="improvement" type="checkbox" value="6">Gitter help rooms
        <input id="improvement" name="improvement" type="checkbox" value="7">Videos
        <input id="improvement" name="improvement" type="checkbox" value="8">City Meetups
        <input id="improvement" name="improvement" type="checkbox" value="9">Wiki
        <input id="improvement" name="improvement" type="checkbox" value="10">Forum
        <input id="improvement" name="improvement" type="checkbox" value="11">Additional Courses
      </fieldset>
      <fieldset>
        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here" rows="3" cols="50"></textarea>
        </label>
      </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
